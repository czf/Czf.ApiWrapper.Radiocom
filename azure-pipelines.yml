trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '/Czf.ApiWrapper.Radiocom/Czf.ApiWrapper.Radiocom.csproj'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      packagesToPack: '/Czf.ApiWrapper.Radiocom/Czf.ApiWrapper.Radiocom.csproj'
      versioningScheme: 'off'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.*upkg'
      nuGetFeedType: 'external'